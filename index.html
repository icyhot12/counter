<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter from memory</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="title">Counter</div>
        <div class="counter-main">0</div>
        <div class="control-buttons">
            <button class="btn minus">
              <i class="fa-solid fa-minus fa-2x"></i>
            </button>
            <button class="btn reset">
                <i class="fa-solid fa-0 fa-2x"></i>
            </button>
            <button class="btn plus">
              <i class="fa-solid fa-plus fa-2x"></i>
            </button>
        </div>
      </div>
    </main>
    <script src="./appNew.js"></script>
  </body>
</html>
